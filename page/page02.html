<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="vue_det">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>Alexa:{{alexa}}</h1>
    </div>
</body>
<script>
    var data={site:"菜鸟教程",url:"www.runoob.com",alexa:10000}
    var vm=new Vue({
        el:"#vue_det",
        data:{
            site:"Baidu",
            url:"www.baidu.com",
            alexa:"1234"
        }
    })
    if(vm.site!=data.site){
       document.write(vm.site);
       document.write("<br>");
       document.write(vm.url);
       document.write("<br>");
       document.write(vm.alexa);
       document.write("<br>");
       document.write(vm.$ata===data);
    }
    
</script>
</html>
